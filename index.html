<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Poker Tournament Clocks</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            color: white;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            text-align: center;
            max-width: 800px;
            width: 100%;
        }

        h1 {
            font-size: 4rem;
            margin-bottom: 20px;
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
        }

        .subtitle {
            font-size: 1.5rem;
            margin-bottom: 50px;
            opacity: 0.8;
        }

        .links-container {
            display: flex;
            flex-direction: column;
            gap: 20px;
            align-items: center;
        }

        .clock-link {
            display: block;
            width: 100%;
            max-width: 500px;
            padding: 30px 40px;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 15px;
            color: white;
            text-decoration: none;
            font-size: 2rem;
            font-weight: bold;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .clock-link:hover {
            background: rgba(255, 255, 255, 0.2);
            border-color: rgba(255, 255, 255, 0.6);
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        .footer {
            margin-top: 60px;
            font-size: 1rem;
            opacity: 0.6;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2.5rem;
            }

            .subtitle {
                font-size: 1.2rem;
            }

            .clock-link {
                font-size: 1.5rem;
                padding: 20px 30px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Poker Tournament Clocks</h1>
        <div class="subtitle">Select a tournament type</div>
        
        <div class="links-container">
                <a href="clock-fast-game.html" class="clock-link">Fast Game</a>
                <a href="clock-league.html" class="clock-link">League</a>
                <a href="clock-tourney.html" class="clock-link">Tourney</a>
        </div>

        <div class="footer">
            Press SPACEBAR to start/pause | Press ENTER to advance round
        </div>
    </div>
</body>
</html>
